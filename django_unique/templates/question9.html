{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <!-- Question Section -->
    <section class="question-page">
        <div class="question-container">
            <h2>Question 9</h2>
            <form id="question8Form" class="question-form" onsubmit="storeAnswer(event)">
                <div class="form-group">
                    <label for="q9"> Imagine You’re at Peak Productivity Mode—But What Time of Day Does That Magic Happen?
                        When Do You Feel Most in Sync With Your To-Do List and Ready to Take on the World? 
                    </label>
                    <select id="q9" name="q9" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Crack of Dawn [5 AM - 8 AM]">Crack of Dawn [5 AM - 8 AM]</option>
                        <option value="Mid-Morning Hustle [8 AM - 11 AM]">Mid-Morning Hustle [8 AM - 11 AM]</option>
                        <option value="Post-Lunch Power Hour [12 PM - 3 PM]">Post-Lunch Power Hour [12 PM - 3 PM]</option>
                        <option value="Golden Hour Grind [4 PM - 7 PM]">Golden Hour Grind [4 PM - 7 PM]</option>
                        <option value="Night Owl Mode [8 PM - 11 PM]">Night Owl Mode [8 PM - 11 PM]</option>
                        <option value="Midnight Madness [12 AM - 4 AM] ">Midnight Madness [12 AM - 4 AM] </option>
                    </select>
                </div>
                <button type="submit" class="cta-btn">Next</button>
            </form>
        </div>
    </section>

    <script>
        function storeAnswer(event) {
            event.preventDefault();

            // Store the answer in localStorage
            const q9Answer = document.getElementById('q9').value;
            localStorage.setItem('q9', q9Answer);

            // Redirect to the next question
            window.location.href = '/question10';
        }
    </script>
</body>

</html>
