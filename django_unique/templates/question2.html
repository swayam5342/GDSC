{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Question Section -->
    <section class="question-page">
        <div class="question-container">
            <h2>Question 2</h2>
            <form id="question2Form" class="question-form" onsubmit="storeAnswer(event)">
                <div class="form-group">
                    <label for="q2">Imagine It's A Friday Evening, And All Your Classes Have Just Been Unexpectedly Cancelled.
                        You Suddenly Find Yourself With Three Glorious Hours Of Free Time On The Massive VIT Campus, With No Immediate Responsibilities.
                        How Do You Choose To Spend This Time?
                    </label>
                    <select id="q2" name="q2" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Head To Your Room & Dial In On Some Video Games">Head To Your Room & Dial In On Some Video Games</option>
                        <option value="Take A Walk Around The Campus With Some Beats">Take A Walk Around The Campus With Some Beats</option>
                        <option value="Grab A Ball And Some Ballers To Play A Sport">Grab A Ball And Some Ballers To Play A Sport </option>
                        <option value="Head To Periyar To Catch Up On Some Work">Head To Periyar To Catch Up On Some Work</option>
                        <option value="Get Some Popcorn With A Show Or Movie">Get Some Popcorn With A Show Or Movie</option>
                        <option value="Hit The Gym To Hit A Couple Sets">Hit The Gym To Hit A Couple Sets</option>
                        <option value="Get Cozy With A Book"> Get Cozy With A Book </option>
                        <option value="Sleep">Sleep</option>
                    </select>
                </div>
                <button type="submit" class="cta-btn">Next</button>
            </form>
        </div>
    </section>

    <script>
        function storeAnswer(event) {
            event.preventDefault();

            // Store the answer in localStorage
            const q2Answer = document.getElementById('q2').value;
            localStorage.setItem('q2', q2Answer);

            // Redirect to the next question
            window.location.href = '/question3';
        }
    </script>
</body>
</html>
