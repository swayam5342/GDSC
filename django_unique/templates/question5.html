{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Question Section -->
    <section class="question-page">
        <div class="question-container">
            <h2>Question 5</h2>
            <form id="question5Form" class="question-form" onsubmit="storeAnswer(event)">
                <div class="form-group">
                    <label for="q5">Choose A Random Entertainment Faction</label>
                    <input type="text" id="q5" name="q5" required>
                </div>
                <button type="submit" class="cta-btn">Next</button>
            </form>
        </div>
    </section>

    <script>
        function storeAnswer(event) {
            event.preventDefault();

            // Store the answer in localStorage
            const q5Answer = document.getElementById('q5').value;
            localStorage.setItem('q5', q5Answer);

            // Redirect to the next question
            window.location.href = '/question6';
        }
    </script>
</body>
</html>
