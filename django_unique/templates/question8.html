{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 8</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <!-- Question Section -->
    <section class="question-page">
        <div class="question-container">
            <h2>Question 8</h2>
            <form id="question8Form" class="question-form" onsubmit="storeAnswer(event)">
                <div class="form-group">
                    <label for="q8"> Imagine There’s a Buzzing Event Happening on Campus—Which of These Activities Are You Most Likely to Show Up For?\
                        What Kind of Campus Scene Gets You Excited to Be a Part of It? 
                    </label>
                    <select id="q8" name="q8" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Flash Mob/Dance Battle [Dance Performance or Competition]">Flash Mob/Dance Battle [Dance Performance or Competition]</option>
                        <option value="Cultural Carnival [Music Concert or Cultural Fest]">Cultural Carnival [Music Concert or Cultural Fest]</option>
                        <option value="Fitness Frenzy [Fitness Bootcamp or Yoga Session]">Fitness Frenzy [Fitness Bootcamp or Yoga Session]</option>
                        <option value="Art & Soul [Art Exhibition or Cultural Showcase]">Art & Soul [Art Exhibition or Cultural Showcase]</option>
                        <option value="Tech Extravaganza [Hackathon or Coding Event]">Tech Extravaganza [Hackathon or Coding Event]</option>
                        <option value="Brainstorm Bash [Guest Lecture or Seminar]">Brainstorm Bash [Guest Lecture or Seminar]</option>
                        <option value="Marathon Movie Madness [Film Screening]">Marathon Movie Madness [Film Screening]</option>
                        <option value="E-Sports Fever [Gaming Tournament]">E-Sports Fever [Gaming Tournament]</option>
                        <option value="Serious Sport Mode [Sports Event]">Serious Sport Mode [Sports Event]</option>
                    </select>
                </div>
                <button type="submit" class="cta-btn">Next</button>
            </form>
        </div>
    </section>

    <script>
        function storeAnswer(event) {
            event.preventDefault();

            // Store the answer in localStorage
            const q8Answer = document.getElementById('q8').value;
            localStorage.setItem('q8', q8Answer);

            // Redirect to the next question
            window.location.href = '/question9';
        }
    </script>
</body>

</html>
