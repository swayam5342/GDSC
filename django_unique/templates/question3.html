{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Question Section -->
    <section class="question-page">
        <div class="question-container">
            <h2>Question 3</h2>
            <form id="question3Form" class="question-form" onsubmit="storeAnswer(event)">
                <div class="form-group">
                    <label for="q3"> What Is A Business Idea/Social Cause/Anything You Desperately Want To Pursue, But Don't Have The Company/Resources To Do So? </label>
                    <input type="text" id="q3" name="q3" required>
                </div>
                <button type="submit" class="cta-btn">Next</button>
            </form>
        </div>
    </section>

    <script>
        function storeAnswer(event) {
            event.preventDefault();

            // Store the answer in localStorage
            const q3Answer = document.getElementById('q3').value;
            localStorage.setItem('q3', q3Answer);

            // Redirect to the next question
            window.location.href = '/question4';
        }
    </script>
</body>
</html>
