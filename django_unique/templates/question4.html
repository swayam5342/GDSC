{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Question Section -->
    <section class="question-page">
        <div class="question-container">
            <h2>Question 4</h2>
            <form id="question4Form" class="question-form" onsubmit="storeAnswer(event)">
                <div class="form-group">
                    <label for="q4">What is your age group?</label>
                    <select id="q4" name="q4" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="18-25">18-25</option>
                        <option value="26-35">26-35</option>
                        <option value="36-45">36-45</option>
                        <option value="46+">46+</option>
                    </select>
                </div>
                <button type="submit" class="cta-btn">Next</button>
            </form>
        </div>
    </section>

    <script>
        function storeAnswer(event) {
            event.preventDefault();

            // Store the answer in localStorage
            const q4Answer = document.getElementById('q4').value;
            localStorage.setItem('q4', q4Answer);

            // Redirect to the next question
            window.location.href = 'question5.html';
        }
    </script>
</body>
</html>
