{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | MyWebsite</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}s">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">UNIQUE</div>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="index.html#features">Features</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="/signup">Signup</a></li>
        </ul>
    </nav>

    <!-- Signup Section -->
    <section class="signup-page">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <p>Join us and start exploring the amazing features we offer!</p>
            <form action="#" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="cta-btn">Signup Now</button>
            </form>
        </div>
    </section>
</body>
</html>
