{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Question Section -->
    <section class="question-page">
        <div class="question-container">
            <h2>Question 6</h2>
            <form id="question5Form" class="question-form" onsubmit="storeAnswer(event)">
                <div class="form-group">
                    <label for="q6">What Is A Lesser-Known Hobby Or Skill That You're Looking To Pursue/Further Your Interests In
                        (Keep This Niche! No Generic Answers.)</label>
                    <input type="text" id="q6" name="q6" required>
                </div>
                <button type="submit" class="cta-btn">Next</button>
            </form>
        </div>
    </section>

    <script>
        function storeAnswer(event) {
            event.preventDefault();

            // Store the answer in localStorage
            const q6Answer = document.getElementById('q6').value;
            localStorage.setItem('q6', q6Answer);

            // Redirect to the next question
            window.location.href = '/question7';
        }
    </script>
</body>
</html>
